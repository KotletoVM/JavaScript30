<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Update CSS variables with JS</title>
</head>
<body>
<h1 class="title">Update <span class="h1">CSS</span> variables with <span class="h1">JS</span></h1>
<div class="controls">
	<label for="spacing">Spacing:</label>
	<input type="range" name="spacing" min="0" max="100" value="10" data-sizing="px">
	<label for="blur">Blur:</label>
	<input type="range" name="blur" min="0" max="25" value="5" data-sizing="px">
	<label for="base">Base color:</label>
	<input type="color" name="base" value="#FFFFFF">
</div>
<img src="src/img/image.png" alt="amogus image">
<script src="script.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
