<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="style.css" rel="stylesheet">
	<title>Boom-bap beat</title>
</head>
<body>
	<div class="container-fluid">
		<div class="keys" id="keys">
			<div data-key="65" class="key">
  			<kbd>A</kbd>
  			<span>kick</span>
  		</div>
  		<div data-key="83" class="key">
  			<kbd>S</kbd>
  			<span>snare</span>
  		</div>
  		<div data-key="68" class="key">
  			<kbd>D</kbd>
  			<span>hi-hat</span>
  		</div>
  		<div data-key="70" class="key">
  			<kbd>F</kbd>
  			<span>percussion</span>
  		</div>
  		<div data-key="71" class="key">
  			<kbd>G</kbd>
  			<span>brass</span>
  		</div>
  		<div data-key="72" class="key">
  			<kbd>H</kbd>
  			<span>clap</span>
  		</div>
		</div>
  </div>
	
	<audio data-key="65" src="src/sounds/kick.wav"></audio>
	<audio data-key="83" src="src/sounds/snare.wav"></audio>
	<audio data-key="68" src="src/sounds/hihat.wav"></audio>
	<audio data-key="70" src="src/sounds/perc.wav"></audio>
	<audio data-key="71" src="src/sounds/brass.wav"></audio>
	<audio data-key="72" src="src/sounds/clap.wav"></audio>

	<script src="script.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
