<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'Hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('regular');

    // Interpolated
    console.log(`There are %s dogs`, dogs.length);
    console.log(`There are ${dogs.length} dogs`);

    // Styled
    console.log(`%c Styled console log`, 'font-family: "Comic Sans MS", "Comic Sans", cursive; font-size: 20px; color: #BADA55');

    // warning!
    console.warn(`Warning`)

    // Error :|
    console.error(`Error`);

    // Info
    console.info(`Info`);

    // Testing
    console.assert(1 === 2, '1 is not equal to 2');

    // clearing
    //console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    console.dir(p);

    // Grouping together
    console.group('Dogs');
    dogs.forEach(dog => {
      console.groupCollapsed(dog.name);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} year old`);
      console.groupEnd(dog.name);
    })
    console.groupEnd('Dogs');

    // counting
    console.count('Tick')
    console.count('Tick')
    console.count('Tack')
    console.count('Tick')
    console.count('Tack')

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/kotletovm')
    .then(data => data.json())
    .then(data => {
      console.timeEnd('fetching data');
      console.log(data);
    })
  </script>
</body>
</html>
